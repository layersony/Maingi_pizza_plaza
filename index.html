<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza Plaza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="pizza-form">
          <label for="pizza">Pizza Type</label>
          <select name="pizza" id="tpizza" class="form-control mb-3">
            <option value="pizza1">Pizza1</option>
            <option value="pizza2">Pizza2</option>
            <option value="pizza3">Pizza3</option>
            <option value="pizza4">Pizza4</option>
          </select>

          <label for="pizza">Pizza Size</label>
          <div id="size">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">Small
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">Medium
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">Large
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="extra-large">Extra Large
              </label>
            </div>
          </div>
  
          <label for="crust">Pizza Crust</label>
          <select name="crust" id="crustpizza" class="form-control mb-3">
            <option value="crust1">crust1</option>
            <option value="crust2">crust2</option>
            <option value="crust3">crust3</option>
            <option value="crust4">crust4</option>
          </select>
          <br>
          <label for="topp">Pizza Toppings</label>
          <select name="topp" id="topppizza" class="form-control mb-3">
            <option value="topp1">topp1</option>
            <option value="topp2">topp2</option>
            <option value="topp3">topp3</option>
            <option value="topp4">topp4</option>
          </select>
          <br>
          <input type="submit" value="Submit">
        </form>        
      </div>
      <div class="col-md-6">
        <h2>Checkout</h2>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Size</th>
              <th>Crust</th>
              <th>Toppings</th>
              <th>Quantity</th>
            </tr>
          </thead>
  
          <tbody id="checkout">

          </tbody>
        </table>
        <input type="button" value="Pay" id="">
      </div>
    </div>
  </div>
</body>
</html>
