<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza Plaza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="pizza-form">
          <label for="pizza">Pizza Size</label>
          <div id="size">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">Small
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">Medium
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">Large
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="xlarge">Extra Large
              </label>
            </div>
          </div>

          <label for="crust">Pizza Crust</label>
          <select name="crust" id="crustpizza" class="form-control mb-3">
            <option value="">----</option>
          </select>
          
          <label for="topp">Pizza Toppings</label>
          <select name="topp" id="topppizza" class="form-control mb-3">
            <option value="">----</option>
          </select>

          <label for="topp">Quantity</label>
          <input type="number" name="" id="quantity"  class="form-control mb-3">

          <br>
          <input type="submit" value="Submit">
        </form>        
      </div>
      <div class="col-md-6">
        <h2>Checkout</h2>
        <table>
          <thead>
            <tr>
              <th>Size</th>
              <th>Crust</th>
              <th>Toppings</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
  
          <tbody id="checkout" class="main">

          </tbody>

        </table>
        <p>CheckOut Total: Ksh <span id="ttl"></span>/=</p>
        <input type="button" value="Check Total" id="chckttl">
        <input type="button" value="Order" id="pay">
      </div>
    </div>
  </div>
</body>
</html>
