<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza Plaza</title>
</head>
<body>
  <!-- nav section  -->
  <nav class="navbar navbar--expand-md">
    <div class="container ">
      <div class="navbar-header">
        <a href="#" class="navbar-brand align-md-center">Pizza Plaza</a>
      </div>
    </div>
  </nav>
  <!-- header section  -->
  <header class="d-md-flex jusitify-content-center align-items-center text-md-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 left d-md-flex flex-column jusitify-content-center align-items-center text-md-center">
          <h1>Maingi Pizza Plaza</h1>
          <p>EAT WHAT MAKES YOU HAPPY</p>
        </div>

        <div class="col-md-6 right">
          <h3>Menu</h3>
          <div class="row">
            <div class="col-md-4" id="lft">
              <table class="table">
                <thead>
                  <tr>
                    <th>Crust</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody id="crustMenu">

                </tbody>
              </table>
            </div>
            <div class="col-md-4" id="cntr">
              <table class="table">
                <thead>
                  <tr>
                    <th>Size</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody id="pizzaSize">
                  <tr>
                    <td>Small</td>
                    <td>450</td>
                  </tr>
                  <tr>
                    <td>Medium</td>
                    <td>800</td>
                  </tr>
                  <tr>
                    <td>Large</td>
                    <td>1350</td>
                  </tr>
                  <tr>
                    <td>Extra-Large</td>
                    <td>1850</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-4" id="rght">
              <table class="table">
                <thead>
                  <tr>
                    <th>Toppings</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody id="toppMenu">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- order pizza section -->
  <section id="pizza">
    <div class="container">
      <p class="text-md-center">Choose your Pizza</p>
      <div class="row">
        <div class="col-md-6">
          <form id="pizza-form">
            <label for="pizza">Pizza Size</label>
            <div id="size">
              <label class="radio-inline">
                <input type="radio" name="size" value="small"> Small
              </label>
              <label class="radio-inline">
                <input type="radio" name="size" value="medium"> Medium
              </label>
              <label class="radio-inline">
                <input type="radio" name="size" value="large"> Large
              </label>
              <label class="radio-inline">
                <input type="radio" name="size" value="xlarge"> Extra Large
              </label>
            </div>
            <label for="crust">Pizza Crust</label>
            <select name="crust" id="crustpizza" class="form-control mb-3">
              <option value="">----</option>
            </select>
            <label for="topp">Pizza Toppings</label>
            <select name="topp" id="topppizza" class="form-control mb-3">
              <option value="">----</option>
            </select>
            <label for="topp">Quantity</label>
            <input type="number" min="1" max="500" name="quantity" id="quantity"  class="form-control mb-3">
            <br>
            <input type="submit" value="Add" class="btn btn-secondary btn-lg" aria-pressed="true">
          </form>        
        </div>
        <div class="col-md-6 text-md-center right">
          <div class="row">
            <div class="col-md-12">
              <h2>Checkout</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th>Size</th>
                    <th>Crust</th>
                    <th>Toppings</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="checkout" class="main">
      
                </tbody>
              </table>
              <p>CheckOut Total: Ksh <span id="ttl"></span>/=</p>
              <input type="button" value="Check Total" id="chckttl" class="btn btn-secondary btn-lg" aria-pressed="true">
              <input type="button" value="Order" id="pay" class="btn btn-secondary btn-lg" aria-pressed="true">
            </div>
            
            <div class="col-md-12 fin">
              <div class="pickup">
                <label class="radio-inline">
                  <input type="radio" name="pickup" value="collect">Collect
                </label>
                <label class="radio-inline">
                  <input type="radio" name="pickup" value="deliver">Deliver
                </label>
                <br>
                <input type="button" class="btnbtn-secondary btn-lg" value="Confirm" id="confr" aria-pressed="true">
  
                <div class="delivr">
                  <label for="topp">Delivery Address</label>
                  <input type="text" name="delv" id="delv" class="form-control mb-3">
                  <input type="button" id="ok" class="btn btn-secondary btn-lg" value="OK">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- contact section -->
  <section id="contact">

  </section>

  <!-- footer section  -->
  <footer>
    <h4>Social Media</h4>
		<div class="social">
			<ol>
				<li><a href="#" class="fa fa-facebook"></a></li>
				<li><a href="#" class="fa fa-twitter"></a></li>
				<li><a href="#" class="fa fa-linkedin"></a></li>
				<li><a href="#" class="fa fa-instagram"></a></li>
				<li><a href="#" class="fa fa-github"></a></li>
				<li><a href="#" class="fa fa-whatsapp"></a></li>
			</ol>
		</div>
		<div class="footer_info">
			<p>Created By Maingi Samuel &copy; 2021</p>
		</div>
  </footer>
</body>
</html>
