<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza Plaza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="pizza-form">
          <label for="pizza">Pizza Type</label>
          <select name="pizza" id="tpizza" class="form-control mb-3">
            <option value="">----</option>
            <option value="Neapolitan Pizza">Neapolitan Pizza</option>
            <option value="Greek Pizza">Greek Pizza</option>
            <option value="California Pizza">California Pizza</option>
            <option value="Sicilian Pizza">Sicilian Pizza</option>
            <option value="Detroit Pizza">Detroit Pizza</option>
            <option value="St. Louis Pizza">St. Louis Pizza</option>
            <option value="Chicago Pizza">Chicago Pizza</option>
          </select>

          <label for="pizza">Pizza Size</label>
          <div id="size">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">Small
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">Medium
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">Large
              </label>
            </div>
            
            <div class="radio">
              <label>
                <input type="radio" name="size" value="xlarge">Extra Large
              </label>
            </div>
          </div>
  
          <label for="crust">Pizza Crust</label>
          <select name="crust" id="crustpizza" class="form-control mb-3">
            <option value="">----</option>
            <option value="Bagels">Bagels</option>
            <option value="FlatBread">FlatBread</option>
            <option value="Thin Crust">Thin Crust</option>
            <option value="Sicilian Style">Sicilian Style</option>
            <option value="Cheese-Stuffed Crust">Cheese-Stuffed Crust</option>
            <option value="Neapolitan Crust">Neapolitan Crust </option>

          </select>
          <br>
          <label for="topp">Pizza Toppings</label>
          <select name="topp" id="topppizza" class="form-control mb-3">
            <option value="">----</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Mushrooms">Mushrooms</option>
            <option value="Onions">Onions</option>
            <option value="Sausage">Sausage</option>
            <option value="Extra cheese">Extra cheese</option>
            <option value="Black olives">Black olives</option>
            <option value="Green peppers">Green peppers</option>

          </select>
          <br>
          <input type="submit" value="Submit">
        </form>        
      </div>
      <div class="col-md-6">
        <h2>Checkout</h2>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Size</th>
              <th>Crust</th>
              <th>Toppings</th>
              <th>Quantity</th>
            </tr>
          </thead>
  
          <tbody id="checkout">

          </tbody>
        </table>
        <input type="button" value="Pay" id="pay">
      </div>
    </div>
  </div>
</body>
</html>
