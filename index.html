<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- javascript -->
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
  <title>Pizza Plaza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form id="pizza-form">
          <label for="pizza">Pizza Size</label>
          <div id="size">
            <label class="radio-inline">
              <input type="radio" name="size" value="small">Small
            </label>
          
            <label class="radio-inline">
              <input type="radio" name="size" value="medium">Medium
            </label>
          
            <label class="radio-inline">
              <input type="radio" name="size" value="large">Large
            </label>
          
            <label class="radio-inline">
              <input type="radio" name="size" value="xlarge">Extra Large
            </label>
          </div>

          <label for="crust">Pizza Crust</label>
          <select name="crust" id="crustpizza" class="form-control mb-3">
            <option value="">----</option>
          </select>
          
          <label for="topp">Pizza Toppings</label>
          <select name="topp" id="topppizza" class="form-control mb-3">
            <option value="">----</option>
          </select>

          <label for="topp">Quantity</label>
          <input type="number" min="1" max="500" name="quantity" id="quantity"  class="form-control mb-3">

          <br>
          <input type="submit" value="Submit">
        </form>        
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <h2>Checkout</h2>
            <table>
              <thead>
                <tr>
                  <th>Size</th>
                  <th>Crust</th>
                  <th>Toppings</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
      
              <tbody id="checkout" class="main">
    
              </tbody>
    
            </table>
            <p>CheckOut Total: Ksh <span id="ttl"></span>/=</p>
            <input type="button" value="Check Total" id="chckttl">
            <input type="button" value="Order" id="pay">
          </div>
          
          <div class="col-md-12 fin">
            <div class="pickup">
              <label class="radio-inline">
                <input type="radio" name="pickup" value="collect">Collect
              </label>
              <label class="radio-inline">
                <input type="radio" name="pickup" value="deliver">Deliver
              </label>
              <input type="button" class="btn btn-success form-control mb-3" value="Confirm" id="confr">

              <div class="delivr">
                <label for="topp">Deliver Address</label>
                <input type="text" name="delv" id="delv" class="form-control mb-3">
                <input type="button" id="ok" class="btn btn-success" value="OK">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
